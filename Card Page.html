<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxe Salon</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Manrope Font -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Manrope',sans-serif;
}

.nav-space{
  height:80px;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 70px;
  z-index:999;
  border-bottom:2px solid #ED2B7D ;
  background:transparent;
  transition:.3s;
}

/* scroll effect */
.navbar.scrolled{
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(8px);
  box-shadow:0 5px 25px rgba(0,0,0,0.08);
}

/* ===== LOGO LEFT ===== */
.logo{
  font-size:2rem;
  font-weight:800;
  color:#111;
  text-decoration:none;
}

/* ===== RIGHT SIDE ===== */
.right-nav{
  display:flex;
  align-items:center;
  gap:35px;
}

/* links */
.nav-links{
  display:flex;
  list-style:none;
  gap:35px;
}

.nav-links a{
  text-decoration:none;
  color:#333;
  font-size:1.5rem;
  font-weight:500;
  transition:.3s;
}

.nav-links a:hover,
.nav-links a.active{
  color:#ED2B7D;
}

/* button */
.book-btn{
  background:#ED2B7D;
  color:#fff;
  padding:12px 22px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  font-size:1.5rem;
  box-shadow:0 10px 25px rgba(255,45,122,0.3);
  transition:.3s;
}

.book-btn:hover{
  transform:translateY(-2px);
}

.pay{
  padding:50px 0 70px;
}

.pay-wrap{
  width:92%;
  max-width:1500px;
  margin-left:80px; /* left aligned like screenshot */
}

.pay-wrap h2{
  font-size:2rem;
  font-weight:800;
  margin-bottom:24px;
}

.pay-hero{
  width:100%;
  height:500px;
  border-radius:6px;
  margin-bottom:22px;
}

.pay-hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* form */
.pay-form{
  max-width:840px;
}

.pay-form label{
  display:block;
  font-size:1.5rem;
  font-weight:700;
  color:#2b2527;
  margin:12px 0 6px;
}

.pay-form input{
  width:100%;
  border:1px solid #e6e1e3;
  border-radius:4px;
  padding:9px 10px;
  font-size:1.5rem;
  outline:none;
  background:#fff;
  box-shadow:0 2px 0 grey;
}

/* input with icon */
.input-icon{
  position:relative;
}
.mini-icon{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  font-size:1.5rem;
  color:#6f676a;
}

.hint{
  font-size:1.5rem;
  color:#9b8f93;
  margin-top:12px;
}

/* amount row */
.amount-row{
  margin-top:26px;
  width: 100%;
  display:flex;
  justify-content:space-between;
  font-size:1.5rem;
  color:#9b8f93;
}

.amt{
  color:#2b2527;
  font-weight:700;
}

/* button */
.pay-btn{
  margin-top:18px;
  width:240px;
  padding:10px 0;
  border:none;
  background:#ff2d7a;
  color:#fff;
  border-radius:6px;
  font-weight:800;
  font-size:1.5rem;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(255,45,122,0.25);
}

.pay-btn:hover{
  background:#e0246b;
}

/* responsive */
@media(max-width:650px){
  .pay-wrap{margin:0 auto;}
  .pay-form{max-width:100%;}
  .pay-btn{width:100%;}
}
.footer{
  background:#d8c3cb;
  padding:40px 0;
  text-align:center;
  font-family:'Manrope',sans-serif;
}

.footer-links{
  list-style:none;
  display:flex;
  justify-content:center;
  gap:50px;
  margin-bottom:20px;
}

.footer-links a{
  text-decoration:none;
  color:#2b2527;
  font-size:1.5rem;
}

.social-icons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:15px;
}

.social-icons a{
  color:#2b2527;
  font-size:1.5rem;
  transition:.3s;
}

.social-icons a:hover{
  color:#ff2d7a;
}

.copyright{
  font-size:1.5rem;
  color:#2b2527;
}
</style>
</head>

<body>

<div class="nav-space"></div>

<nav class="navbar">
  <!-- left logo -->
  <a href="Home.html" class="logo">❂ Luxe Salon</a>

  <!-- right side -->
  <div class="right-nav">
    <ul class="nav-links">
      <li><a href="Home.html">Home</a></li>
      <li><a href="Services.html">Services</a></li>
      <li><a href="About Us.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>

    <a href="Select Service.html" class="book-btn">Book Now</a>
  </div>
</nav>
<section class="pay">
  <div class="pay-wrap">
    <h2>Card Payment</h2>

    <div class="pay-hero">
      <img src="Images/14527c60bbed3d96b707fadcf9ffadc69868189a.png" alt="Card Banner">
    </div>

    <form class="pay-form">
      <label>Card Number</label>
      <div class="input-icon">
        <input type="text" placeholder="" />
        <span class="mini-icon">▭</span>
      </div>

      <label>Name on Card</label>
      <input type="text" placeholder="" />

      <label>Expiry Date (MM/YY)</label>
      <input type="text" placeholder="" />

      <label>CVV</label>
      <input type="password" placeholder="" />

      <p class="hint">Your card details are encrypted and secure.</p>

      <div class="amount-row">
        <span>Total Amount</span>
        <span class="amt">$50.00</span>
      </div>      
    </form>
    <a href="Successful.html"><button type="submit" class="pay-btn">Pay Now</button></a>
  </div>
</section>
<footer class="footer">
  <div class="footer-container">

    <!-- Links -->
    <ul class="footer-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Book</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>

    <p class="copyright">©2024 Luxe Salon. All rights reserved.</p>
  </div>
</footer>
<script>
const navbar=document.querySelector(".navbar");
window.addEventListener("scroll",()=>{
  navbar.classList.toggle("scrolled",window.scrollY>20);
});
</script>

</body>
</html>
