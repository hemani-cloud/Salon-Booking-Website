<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Manrope',sans-serif;
}

.nav-space{
  height:80px;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 70px;
  z-index:999;
  border-bottom:2px solid #ED2B7D ;
  background:transparent;
  transition:.3s;
}

/* scroll effect */
.navbar.scrolled{
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(8px);
  box-shadow:0 5px 25px rgba(0,0,0,0.08);
}

/* ===== LOGO LEFT ===== */
.logo{
  font-size:2rem;
  font-weight:800;
  color:#111;
  text-decoration:none;
}

/* ===== RIGHT SIDE ===== */
.right-nav{
  display:flex;
  align-items:center;
  gap:35px;
}

/* links */
.nav-links{
  display:flex;
  list-style:none;
  gap:35px;
}

.nav-links a{
  text-decoration:none;
  color:#333;
  font-size:1.5rem;
  font-weight:500;
  transition:.3s;
}

.nav-links a:hover,
.nav-links a.active{
  color:#ED2B7D;
}

/* button */
.book-btn{
  background:#ED2B7D;
  color:#fff;
  padding:12px 22px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  font-size:1.5rem;
  box-shadow:0 10px 25px rgba(255,45,122,0.3);
  transition:.3s;
}

.book-btn:hover{

}

  <script>
    const days = document.querySelectorAll(".day[data-date]");
    const timeSection = document.getElementById("timeSection");
    const selectedDateText = document.getElementById("selectedDateText");
    const timeBtns = document.querySelectorAll(".time-btn");
    const nextBtn = document.getElementById("nextBtn");

    // Format like: Friday, July 12
    function formatPretty(dateStr){
      const d = new Date(dateStr + "T00:00:00");
      const weekday = d.toLocaleDateString("en-US", { weekday: "long" });
      const month = d.toLocaleDateString("en-US", { month: "long" });
      const day = d.getDate();
      return `${weekday}, ${month} ${day}`;
    }

    // click date -> show time section + highlight date
    days.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        document.querySelectorAll(".day").forEach(d=>d.classList.remove("active"));
        btn.classList.add("active");

        selectedDateText.textContent = formatPretty(btn.dataset.date);
        timeSection.classList.add("show");

        // reset time selection + disable next until time clicked
        timeBtns.forEach(t=>t.classList.remove("active"));
        nextBtn.disabled = true;
      });
    });

    // click time -> highlight time + enable next
    timeBtns.forEach(t=>{
      t.addEventListener("click", ()=>{
        timeBtns.forEach(x=>x.classList.remove("active"));
        t.classList.add("active");
        nextBtn.disabled = false;
      });
    });
  </script>
